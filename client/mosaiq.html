<head>
	<title>mosaiq</title>
</head>
<body>
	{{> main}}
</body>

<template name="main">
	{{> header}}
	{{#if loggedIn}}
	  {{> mosaic}}
  {{/if}}
</template>

<template name="header">
	<img class="logo banner"
		{{#if loggedIn}}style="margin-top: 0"{{/if}}
	src="logo_black.svg">
		<div class="greeting">You are the sum of your friends.</div>
	{{#unless loggedIn}}
		{{> greeting}}
	{{/unless}}
</template>

<template name="mosaic">
  <div class="mosaic" style="position:relative;">
      <img src="{{ profilePic.src }}" style="{{ profilePic.style }}">
      {{ picStash }}
      {{#each tiles}}
        {{> tile}}
      {{/each}}
  </div>
</template>

<template name="tile">
  <img src="{{ src }}" style="{{ style }}">
</template>

<template name="greeting">
	<div class="login">
		<a href="https://api.singly.com/oauth/authenticate?client_id=41a209b08b207c9c34f64e1332629e55&redirect_uri=http%3A%2F%2Flocalhost:3000%2F&service=facebook">
			<div class="button">
				log in with facebook
			</div>
			<div class="button">
				log in with linkedIn
			</div>
			<div class="button">
				log in with twitter
			</div>
		</a>
	</div>
</template>
